<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create User</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="create_user.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="font-poppins">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="login-container">
            <div class="login-container-inside">
              <h1 class="title">Create User</h1>
              <div class="inputs-container">
                <input placeholder="User Id" type="text" class="form-control" />
                <input
                  placeholder="Password"
                  type="password"
                  class="form-control"
                />
              </div>
              <div class="button-container">
                <button class="btn btn-primary login-button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login-container">
            <h1 class="title user-title">View User</h1>
            <div class="">
              <div class="user-container mb-3">
                <div class="user-number">4567</div>
              </div>
              <div class="user-container mb-3">
                <div class="user-number">4567</div>
              </div>
              <div class="view-button-container">
                <button class="btn btn-primary">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
