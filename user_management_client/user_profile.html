<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="user_profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="font-poppins">
    <div class="button-container">
      <button
        class="view-button"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        view
      </button>
    </div>
    <div class="profile-update">
      <div>
        <h1 class="name">Name:</h1>
        <input type="text" class="form-control profile-update-input" />
        <h1 class="name photo-title">Photo:</h1>
        <textarea
          class="profile-update-input photo-input"
          name="image"
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="button-container">
        <button type="button" class="view-button" data-bs-dismiss="offcanvas">
          Back
        </button>
      </div>
      <div class="offcanvas-body">
        <h1 class="name">Name:</h1>
        <input value="Ramesh Kumar" type="text" class="form-control" />
        <h1 class="name photo-title">Photo:</h1>
        <img class="profile_img" src="./user_image.png" alt="" />

        <h1 class="name">Accepted By Admin</h1>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
